<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle > <ion-icon name="menu"></ion-icon> </button>
    <ion-title>Restaurante/bar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-row>

    <ion-col *ngFor="let r of restaurante" col-12 col-md-6 col-lg-4>
      <ion-card >
        <img style="width: 100%; height: 240px;" src="{{r.imagen}}">
        <div class="card-title">{{r.nombre}}</div>
          <!--<ion-card-title>{{r.nombre}}</ion-card-title>-->
    
      </ion-card>
    </ion-col>

  </ion-row>

  </ion-fab>-->

</ion-content>
