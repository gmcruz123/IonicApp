<ion-header>

</ion-header>


<ion-content>

          <ion-card-title>{{r.nombre}}</ion-card-title>

          <p> <ion-icon name="md-cash" margin-right></ion-icon> {{h.precio}} </p>-->
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
