<ion-content class="login-bg">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <div class="login-main" padding>
    <h1 class="login-title" text-right>Shotty</h1>

    <div class="login-inputs">
      <ion-row >
        <ion-col col-12  col-md-6  offset-md-3  col-lg-6 offset-lg-3>
          <ion-item color="itemLight">
            <ion-label color="labelLight" floating>Usuario</ion-label>
            <ion-input name="usuario" required type="text" [(ngModel)]="user"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3>
          <ion-item color="itemLight">
        
            <ion-label  color="labelLight" floating>Password</ion-label>
            <ion-input name="password" required type="password" [(ngModel)]="pass"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <ion-row margin-bottom>
      <button color="otro" ion-col col-6 col-md-3 offset-md-3 col-lg-2 offset-lg-4 ion-button clear (click)="regis()">Registrate</button>
      <button color="otro" ion-col col-6 col-md-3 ion-button col-lg-2 block (click)="login()"  [disabled]="!form.valid" >Entrar</button> <!--va la funcion login no next-->
    </ion-row>
  </div>

</ion-content>
