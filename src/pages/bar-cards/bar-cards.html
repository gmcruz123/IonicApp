<ion-header>
  <ion-navbar color="secondary">
    <button ion-button icon-only menuToggle > <ion-icon name="menu"></ion-icon> </button>
    <ion-title>Discotecas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>

    <ion-col *ngFor="let r of discotecas ; let i = index" col-12 col-md-6 col-lg-4>
      <ion-card >
        <img (click)="restClick(i)" style="width: 100%; height: 240px;" src="{{r.imagen}}">
        <div class="card-title">{{r.nombre}}</div>


<ion-row>
    <ion-col>
      <button color="secondary" ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="secondary" icon-left clear small (click)="mapa(i)">
        <ion-icon name="md-pin"></ion-icon>
        <div>Mapa</div>
      </button>
    </ion-col>
 
  </ion-row>
      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
