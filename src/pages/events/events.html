<ion-header>
  <ion-navbar color="secondary">
    <button ion-button icon-only menuToggle> <ion-icon name="menu"></ion-icon> </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-row>

    <ion-col *ngFor="let r of eventos ;let i = index" col-12 col-md-6 col-lg-4>
      <ion-card >
        <img style="width: 100%; height: 240px;" src="{{r.imagen}}" (click)="ver(i)">
        <div class="card-title">{{r.lugar}}</div>
        <div class="detalle">
        <ion-item><b>{{r.descrip}}</b></ion-item>
        </div>
        <div class="fecha">
        <ion-item>Fecha: {{r.fecha}}</ion-item>
        <ion-item>Hora: {{r.hora}}</ion-item>  
        </div>
      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
