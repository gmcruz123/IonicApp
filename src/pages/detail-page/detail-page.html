<div class="container">

  <ion-header>
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <ion-navbar color="secondary">
      <button ion-button icon-only menuToggle> <ion-icon name="menu"></ion-icon> </button>
      <ion-title color ="secondary">Reservar</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content>
    <div class="cards">

      <ion-row justify-content-center>
        <ion-col col-12 col-md-6 col-lg-6>
          <ion-card>
            <img style="width: 100%; height: 320px;" src="{{imagen}}">
            <div class="card-title">{{nombre}}</div>

            <ion-row>

              <ion-col>
                <button ion-button color="secondary" icon-left clear small>
        <ion-icon name="md-pin"></ion-icon>
        <div>Mapa</div>
      </button>
              </ion-col>
              <ion-col>
                <button ion-button color="secondary" icon-left clear small>
        <ion-icon name="md-pin"></ion-icon>
        <div>Menu</div>
      </button>
              </ion-col>

            </ion-row>

          </ion-card>
        </ion-col>
        <ion-col col-12 col-md-6 col-lg-6>


 <h1 class="login-title" text-right>Reservaciones</h1>
 
<form #form ="ngForm">
          <ion-item color="third">
            <ion-label color="dark">Ocasion</ion-label>
            <ion-select [(ngModel)]="reservacion.ocasion" [ngModelOptions]="{standalone: true}">
              <ion-option value="cumple">Cumplea√±os</ion-option>
              <ion-option value="aniver">Aniversario</ion-option>
              <ion-option value="empre">Empresarial</ion-option>
              <ion-option value="grado">Graduacion</ion-option>
              <ion-option value="otro">Otro</ion-option>
            </ion-select>
          </ion-item>



          <ion-item color="third">
            <ion-label color="dark">Hora</ion-label>
            <ion-datetime name="fecha" displayFormat="MM/DD/YYYY" [(ngModel)]="reservacion.fecha"></ion-datetime>
          </ion-item>

          <ion-item color="third">
            <ion-label color="dark">Hora</ion-label>
            <ion-datetime  name="hora" displayFormat="HH:mm" [(ngModel)]="reservacion.hora"></ion-datetime>
          </ion-item>

          <ion-item color="third">
            <ion-label color="dark">Numero de personas</ion-label>
            <ion-input  type="number" name="personas" [(ngModel)]="reservacion.persona"  ></ion-input>
          </ion-item>
</form>
          
          <ion-item class="boton">
            <button color="secondary" (click)="reservar()"  ion-button full>Reservar</button>
              </ion-item>
        </ion-col>
        <!-- <ion-fab right bottom  (click)="goToAdd()">
    <button ion-fab icon-only color="secondary"> <ion-icon name="add"></ion-icon> </button>
  </ion-fab>-->
      </ion-row>
    </div>

  </ion-content>
</div>
